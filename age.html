<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tﾃｭnh tu盻品</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS c盻ｧa b蘯｡n -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-gradient">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 age-card">
            <h3 class="text-center mb-4">沁 Tﾃｭnh tu盻品</h3>

            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Nﾄノ sinh</label>
                    <input
                        type="text"
                        name="birth_year"
                        class="form-control"
                        placeholder="Nh蘯ｭp nﾄノ sinh c盻ｧa b蘯｡n"
                    >
                </div>

                <button class="btn btn-success w-100">Tﾃｭnh tu盻品</button>
            </form>

            {% if error %}
            <div class="alert alert-danger text-center mt-3">
                {{ error }}
            </div>
            {% endif %}

            {% if age is not none %}
            <div class="alert alert-info text-center mt-3">
                Tu盻品 c盻ｧa b蘯｡n: <b>{{ age }}</b>
            </div>
            {% endif %}

            <a href="/logout" class="btn btn-outline-danger w-100 mt-2">ﾄ斉ハg xu蘯･t</a>
        </div>
    </div>
</body>
</html>
